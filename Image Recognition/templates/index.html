{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Image Upload</h4>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Select an image to analyze</label>
                        <input type="file" class="form-control" id="imageInput" accept=".jpg,.jpeg,.png" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Analyze Image
                    </button>
                </form>

                <div id="preview" class="text-center mb-4 d-none">
                    <img id="previewImage" class="img-fluid rounded" alt="Preview">
                </div>

                <div id="results" class="d-none">
                    <h5>Detection Results:</h5>
                    <div class="list-group" id="resultsList"></div>
                </div>

                <div id="error" class="alert alert-danger d-none"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
